<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Formulário de Usuário</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2 class="mb-4">Formulário de Usuário</h2>

    <form th:action="@{/user/new}" method="post" th:object="${user}">

        <div th:if="${#fields.hasErrors('*')}" class="alert alert-danger">
            <ul>
                <li th:each="err : ${#fields.errors('*')}" th:text="${err}"></li>
            </ul>
        </div>

        <div class="mb-3">
            <label class="form-label">Nome</label>
            <input type="text" class="form-control" th:field="*{name}" required>
            <small class="text-danger" th:errors="*{name}"></small>
        </div>

        <div class="mb-3">
            <label class="form-label">Email</label>
            <input type="email" class="form-control" th:field="*{email}" required>
            <small class="text-danger" th:errors="*{email}"></small>
        </div>

        <div class="mb-3">
            <label class="form-label">CPF</label>
            <input type="text" class="form-control" th:field="*{cpf}" required>
            <small class="text-danger" th:errors="*{cpf}"></small>
        </div>

        <div class="mb-3">
            <label class="form-label">Data de Admissão</label>
            <input type="date" class="form-control" th:field="*{admissiondate}" required>
            <small class="text-danger" th:errors="*{admissiondate}"></small>
        </div>

        <div class="mb-3">
            <label class="form-label">Cargo</label>
            <input type="text" class="form-control" th:field="*{job}" required>
            <small class="text-danger" th:errors="*{job}"></small>
        </div>

        <button type="submit" class="btn btn-success">Salvar</button>
        <a th:href="@{/user}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
</body>
</html>
