<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Formulário de Usuário</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex justify-center items-center min-h-screen">

<div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
    <h2 class="text-2xl font-bold mb-6 text-center">Formulário de Usuário</h2>

    <div th:if="${#fields.hasErrors('*')}" class="mb-4 bg-red-100 text-red-700 p-3 rounded">
        <ul>
            <li th:each="err : ${#fields.errors('*')}" th:text="${err}"></li>
        </ul>
    </div>

    <form th:action="@{/user/new}" method="post" th:object="${user}" class="space-y-4">

        <!-- Campo UUID oculto -->
        <input type="hidden" th:field="*{uuid}"/>

        <label for="name" class="block text-gray-700 font-medium">Nome</label>
        <input type="text" id="name" th:field="*{name}" required
               class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none"
               placeholder="Nome">
        <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="text-red-600 text-sm mt-1"></p>

        <label for="email" class="block text-gray-700 font-medium">Email</label>
        <input type="email" id="email" th:field="*{email}" required
               class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none"
               placeholder="email@exemplo.com">
        <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="text-red-600 text-sm mt-1"></p>

        <label for="cpf" class="block text-gray-700 font-medium">CPF</label>
        <input type="text" id="cpf" th:field="*{cpf}" required
               class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none"
               placeholder="CPF (somente números)">
        <p th:if="${#fields.hasErrors('cpf')}" th:errors="*{cpf}" class="text-red-600 text-sm mt-1"></p>

        <label for="admissionDate" class="block text-gray-700 font-medium">Data de Admissão</label>
        <input type="date" id="admissionDate" th:field="*{admissionDate}" required
               class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none">
        <p th:if="${#fields.hasErrors('admissionDate')}" th:errors="*{admissionDate}" class="text-red-600 text-sm mt-1"></p>

        <label for="job" class="block text-gray-700 font-medium">Cargo</label>
        <input type="text" id="job" th:field="*{job}" required
               class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none"
               placeholder="Cargo">
        <p th:if="${#fields.hasErrors('job')}" th:errors="*{job}" class="text-red-600 text-sm mt-1"></p>

        <div class="flex justify-between items-center mt-6">
            <button type="submit"
                    class="bg-blue-600 text-white px-5 py-2 rounded hover:bg-blue-700 transition">
                Salvar
            </button>
            <a th:href="@{/user}" class="text-gray-600 hover:text-gray-900 underline">Cancelar</a>
        </div>

    </form>
</div>

</body>
</html>
