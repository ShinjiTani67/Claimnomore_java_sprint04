<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Formulário de Usuário</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2 class="mb-4">Formulário de Usuário</h2>

    <div th:if="${#fields.hasErrors('*')}" class="alert alert-danger">
        <ul>
            <li th:each="err : ${#fields.errors('*')}" th:text="${err}"></li>
        </ul>
    </div>

    <form th:action="@{/user/new}" method="post" th:object="${user}">
        <div class="mb-3">
            <label class="form-label" for="name">Nome</label>
            <input type="text" id="name" class="form-control" th:field="*{name}" required>
            <small class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></small>
        </div>

        <div class="mb-3">
            <label class="form-label" for="email">Email</label>
            <input type="email" id="email" class="form-control" th:field="*{email}" required>
            <small class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></small>
        </div>

        <div class="mb-3">
            <label class="form-label" for="cpf">CPF</label>
            <input type="text" id="cpf" class="form-control" th:field="*{cpf}" required>
            <small class="text-danger" th:if="${#fields.hasErrors('cpf')}" th:errors="*{cpf}"></small>
        </div>

        <div class="mb-3">
            <label class="form-label" for="admissionDate">Data de Admissão</label>
            <input type="date" id="admissionDate" class="form-control" th:field="*{admissionDate}" required>
            <small class="text-danger" th:if="${#fields.hasErrors('admissionDate')}" th:errors="*{admissionDate}"></small>
        </div>

        <div class="mb-3">
            <label class="form-label" for="job">Cargo</label>
            <input type="text" id="job" class="form-control" th:field="*{job}" required>
            <small class="text-danger" th:if="${#fields.hasErrors('job')}" th:errors="*{job}"></small>
        </div>

        <button type="submit" class="btn btn-success">Salvar</button>
        <a th:href="@{/user}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
</body>
</html>
