<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Formulário de Empresa</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}" />
</head>
<body>
<h1>Cadastro de Empresa</h1>

<form th:action="@{/enterprise/save}" th:object="${enterprise}" method="post">
    <div>
        <label for="nome">Nome:</label>
        <input type="text" id="nome" th:field="*{nome}" required />
    </div>

    <div>
        <label for="cnpj">CNPJ:</label>
        <input type="text" id="cnpj" th:field="*{cnpj}" required />
    </div>

    <div>
        <label for="email">E-mail:</label>
        <input type="email" id="email" th:field="*{email}" required />
    </div>

    <div>
        <label for="telefone">Telefone:</label>
        <input type="text" id="telefone" th:field="*{telefone}" />
    </div>

    <div>
        <label for="endereco">Endereço:</label>
        <input type="text" id="endereco" th:field="*{endereco}" />
    </div>

    <div>
        <button type="submit">Salvar</button>
    </div>
</form>

<div>
    <a th:href="@{/enterprise}">Voltar para a lista</a>
</div>
</body>
</html>
