<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de Empresas</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h2 class="mb-4">Lista de Empresas</h2>

    <a th:href="@{/enterprise/new}" class="btn btn-primary mb-3">Nova Empresa</a>

    <table class="table table-bordered">
        <thead>
        <tr>
            <th>Nome</th>
            <th>CNPJ</th>
            <th>Email</th>
            <th>Telefone</th>
            <th>Endereço</th>
            <th>Ações</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="enterprise : ${enterprises}">
            <td th:text="${enterprise.nome}"></td>
            <td th:text="${enterprise.cnpj}"></td>
            <td th:text="${enterprise.email}"></td>
            <td th:text="${enterprise.telefone}"></td>
            <td th:text="${enterprise.endereco}"></td>
            <td>
                <a th:href="@{/enterprise/edit/{id}(id=${enterprise.id})}" class="btn btn-warning btn-sm">Editar</a>
                <a th:href="@{/enterprise/delete/{id}(id=${enterprise.id})}" class="btn btn-danger btn-sm"
                   onclick="return confirm('Deseja realmente excluir?');">Excluir</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
