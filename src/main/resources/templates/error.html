<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Erro</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fce4e4;
            color: #a94442;
            padding: 40px;
            text-align: center;
        }

        h1 {
            font-size: 48px;
            margin-bottom: 10px;
        }

        p {
            font-size: 18px;
        }

        .code {
            font-weight: bold;
            font-size: 24px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Ocorreu um erro </h1>
    <p th:text="'Mensagem: ' + ${message}">Mensagem: Erro inesperado</p>
    <p th:text="'Erro: ' + ${error}">Erro: Internal Server Error</p>
    <p th:text="'Caminho: ' + ${path}">Caminho: /alguma-rota</p>
    <p th:text="'Data: ' + ${timestamp}">Data: 2025-05-21T12:00:00</p>
    <div class="code" th:text="'Código: ' + ${status}">Código: 500</div>
</body>
</html>
