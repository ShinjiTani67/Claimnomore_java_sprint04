<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Formulário de Sinistro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2 class="mb-4">Formulário de Sinistro</h2>

    <form th:action="@{/claim/save}" th:object="${claim}" method="post" class="needs-validation" novalidate>

        <input type="hidden" th:field="*{id}">

        <div th:if="${#fields.hasErrors()}" class="alert alert-danger">
            <ul>
                <li th:each="err : ${#fields.errors()}" th:text="${err}"></li>
            </ul>
        </div>

        <div class="mb-3">
            <label for="claimDate" class="form-label">Data do Sinistro:</label>
            <input type="date" id="claimDate" th:field="*{claimDate}" class="form-control" required />
            <div class="text-danger" th:errors="*{claimDate}"></div>
        </div>

        <div class="mb-3">
            <label for="description" class="form-label">Descrição:</label>
            <input type="text" id="description" th:field="*{description}" class="form-control" required />
            <div class="text-danger" th:errors="*{description}"></div>
        </div>

        <div class="mb-3">
            <button type="submit" class="btn btn-primary">Salvar</button>
            <a th:href="@{/claim}" class="btn btn-secondary ms-2">Cancelar</a>
        </div>
    </form>
</div>
</main>

<footer class="text-center mt-5 mb-3">
    <p>&copy; 2025 ClaimNoMore</p>
</footer>
</body>
</html>
