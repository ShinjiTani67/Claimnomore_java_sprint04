<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Formulário de Empresa</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" th:href="@{/css/styles.css}" />
</head>
<body>
<div class="container mt-5">
    <h1>Cadastro de Empresa</h1>

    <form th:action="@{/enterprise/save}" th:object="${enterprise}" method="post">

        <!-- Bloco de erros globais -->
        <div th:if="${#fields.hasErrors('*')}" class="alert alert-danger">
            <ul>
                <li th:each="err : ${#fields.errors('*')}" th:text="${err}"></li>
            </ul>
        </div>

        <div class="mb-3">
            <label for="nome" class="form-label">Nome:</label>
            <input type="text" id="nome" class="form-control" th:field="*{nome}" required />
            <small class="text-danger" th:errors="*{nome}"></small>
        </div>

        <div class="mb-3">
            <label for="cnpj" class="form-label">CNPJ:</label>
            <input type="text" id="cnpj" class="form-control" th:field="*{cnpj}" required />
            <small class="text-danger" th:errors="*{cnpj}"></small>
        </div>

        <div class="mb-3">
            <label for="email" class="form-label">E-mail:</label>
            <input type="email" id="email" class="form-control" th:field="*{email}" required />
            <small class="text-danger" th:errors="*{email}"></small>
        </div>

        <div class="mb-3">
            <label for="telefone" class="form-label">Telefone:</label>
            <input type="text" id="telefone" class="form-control" th:field="*{telefone}" />
            <small class="text-danger" th:errors="*{telefone}"></small>
        </div>

        <div class="mb-3">
            <label for="endereco" class="form-label">Endereço:</label>
            <input type="text" id="endereco" class="form-control" th:field="*{endereco}" />
            <small class="text-danger" th:errors="*{endereco}"></small>
        </div>

        <button type="submit" class="btn btn-primary">Salvar</button>
        <a th:href="@{/enterprise}" class="btn btn-secondary ms-2">Voltar para a lista</a>
    </form>
</div>
</body>
</html>
