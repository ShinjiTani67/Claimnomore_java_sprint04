<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Formulário de Empresa</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" th:href="@{/css/styles.css}" />
</head>
<body>
<div class="container mt-5">
    <h1>Cadastro de Empresa</h1>

    <form th:action="@{/enterprise/save}" th:object="${enterprise}" method="post">

        <!-- Bloco de erros globais -->
        <div th:if="${#fields.hasErrors('*')}" class="alert alert-danger">
            <ul>
                <li th:each="err : ${#fields.errors('*')}" th:text="${err}"></li>
            </ul>
        </div>

        <!-- CNPJ -->
        <div class="mb-3">
            <label for="cnpj" class="form-label">CNPJ:</label>
            <input type="text" id="cnpj" class="form-control" th:field="*{cnpj}" required />
            <small class="text-danger" th:errors="*{cnpj}"></small>
        </div>

        <!-- Endereço -->
        <div class="mb-3">
            <label for="address" class="form-label">Endereço:</label>
            <input type="text" id="address" class="form-control" th:field="*{address}" />
            <small class="text-danger" th:errors="*{address}"></small>
        </div>

        <!-- Telefone -->
        <div class="mb-3">
            <label for="phone" class="form-label">Telefone:</label>
            <input type="number" id="phone" class="form-control" th:field="*{phone}" />
            <small class="text-danger" th:errors="*{phone}"></small>
        </div>

        <button type="submit" class="btn btn-primary">Salvar</button>
        <a th:href="@{/enterprise}" class="btn btn-secondary ms-2">Voltar para a lista</a>
    </form>
</div>
</body>
</html>
