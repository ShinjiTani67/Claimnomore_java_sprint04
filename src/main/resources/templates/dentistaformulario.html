<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <title>Formulário de Dentista</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
<div class="container mt-5">
    <h2 class="mb-4">Formulário de Dentista</h2>

    <!-- Bloco de erros gerais -->
    <div th:if="${#fields.hasErrors('*')}" class="alert alert-danger">
        <ul>
            <li th:each="err : ${#fields.errors('*')}" th:text="${err}"></li>
        </ul>
    </div>

    <form th:action="@{/dentist/save}" method="post" th:object="${dentist}">
        <input type="hidden" th:field="*{id}" />

        <div class="mb-3">
            <label class="form-label">Nome</label>
            <input type="text" class="form-control" th:field="*{name}" required />
            <div class="text-danger" th:errors="*{name}"></div>
        </div>

        <div class="mb-3">
            <label class="form-label">CPF</label>
            <input type="text" class="form-control" th:field="*{CPF}" required />
            <div class="text-danger" th:errors="*{CPF}"></div>
        </div>

        <div class="mb-3">
            <label class="form-label">CRO</label>
            <input type="text" class="form-control" th:field="*{CRO}" required />
            <div class="text-danger" th:errors="*{CRO}"></div>
        </div>

        <div class="mb-3">
            <label class="form-label">Endereço</label>
            <input type="text" class="form-control" th:field="*{address}" required />
            <div class="text-danger" th:errors="*{address}"></div>
        </div>

        <div class="mb-3">
            <label class="form-label">Telefone</label>
            <input type="text" class="form-control" th:field="*{phone}" required />
            <div class="text-danger" th:errors="*{phone}"></div>
        </div>

        <div class="mb-3">
            <label class="form-label">Email</label>
            <input type="email" class="form-control" th:field="*{email}" required />
            <div class="text-danger" th:errors="*{email}"></div>
        </div>

        <div class="mb-3">
            <label class="form-label">Data de Nascimento</label>
            <input type="date" class="form-control" th:field="*{birthdate}" required />
            <div class="text-danger" th:errors="*{birthdate}"></div>
        </div>

        <button type="submit" class="btn btn-success">Salvar</button>
        <a th:href="@{/dentist/list}" class="btn btn-secondary ms-2">Cancelar</a>
    </form>
</div>
</body>
</html>
