<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Lista de Sinistros</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h2 class="mb-4">Lista de Sinistros</h2>

    <a th:href="@{/claim/new}" class="btn btn-primary mb-3">Adicionar Sinistro</a>

    <table class="table table-bordered table-striped">
        <thead class="table-dark">
        <tr>
            <th>Descrição</th>
            <th>Status</th>
            <th>Data</th>
            <th>Usuário</th>
            <th>Empresa</th>
            <th>Ações</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="claim : ${claims}">
            <td th:text="${claim.description}">Descrição</td>
            <td th:text="${claim.status}">Status</td>
            <td th:text="${#temporals.format(claim.createdAt, 'dd/MM/yyyy')}">Data</td>
            <td th:text="${claim.userName}">Usuário</td>
            <td th:text="${claim.enterpriseName}">Empresa</td>
            <td>
                <a th:href="@{/claim/edit/{id}(id=${claim.uuid})}" class="btn btn-warning btn-sm">Editar</a>
                <a th:href="@{/claim/delete/{id}(id=${claim.uuid})}"
                   onclick="return confirm('Tem certeza que deseja deletar este sinistro?');"
                   class="btn btn-danger btn-sm">
                    Deletar
                </a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
