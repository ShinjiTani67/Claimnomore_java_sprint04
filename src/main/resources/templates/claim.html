<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Sinistro - ClaimNoMore</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<header>
    <h1>ClaimNoMore</h1>
    <nav>
        <ul>
            <li><a th:href="@{/}">Home</a></li>
            <li><a th:href="@{/user}">Usuarios</a></li>
            <li><a th:href="@{/enterprise}">Empresas</a></li>
            <li><a th:href="@{/claim}">Sinistro</a></li>
        </ul>
    </nav>
</header>

<main>
    <h2>Lista de Sinistro</h2>

    <table border="1">
        <thead>
            <tr>
                <th>Status</th>
                <th>Data</th>
                <th>Usuario</th>
                <th>Empresa</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="claim : ${claims}">
                <td th:text="${claim.description}">Descricao</td>
                <td th:text="${claim.status}">Status</td>
                <td th:text="${claim.createdAt}">Data</td>
                <td th:text="${claim.userName}">Usuario</td>
                <td th:text="${claim.enterpriseName}">Empresa</td>
                <td>
                    <a th:href="@{/claim/edit/{id}(id=${claim.uuid})}">Editar</a> |
                    <a th:href="@{/claim/delete/{id}(id=${claim.uuid})}" 
                       onclick="return confirm('Tem certeza que deseja deletar esta reclamacao?');">
                       Deletar
                    </a>
                </td>
            </tr>
        </tbody>
    </table>

    <a th:href="@{/claim/new}">Novo Sinistro</a>
</main>

<footer>
    <p>&copy; 2025 ClaimNoMore</p>
</footer>
</body>
</html>
